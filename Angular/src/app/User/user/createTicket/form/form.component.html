<div class="main">
    <div class="container">
        <div class="heading">
            <p>Bug Record Form</p>
        </div>

        <!-- Priority-->
        <div class="priority">
            <p-floatlabel class="w-full md:w-56" variant="on" >
                <p-select [(ngModel)]="priorityID" inputId="over_label" optionValue="code" [options]="priority" optionLabel="name"  styleClass="full" />
                <label for="over_label">Priority</label>
            </p-floatlabel>
        
        </div>

            <!-- category-->
        <div class="category">
            <p-floatlabel class="w-full md:w-56" variant="on" class="category">
                <p-select 
                    [options]="categories"  
                    [(ngModel)]="categoryID"  
                    optionLabel="label"  
                    optionValue="value"  
                    (onClick)="onCategoryChange()">  
                </p-select>
                <label for="over_label">Select Category</label>
            </p-floatlabel>
        </div>
        <!-- Sub category-->
        <div class="subCategory">
            <p-floatlabel class="w-full md:w-56" variant="on" >
                <p-select  
                    [options]="availableIssues"  
                    [(ngModel)]="subCategoryID" 
                    optionLabel="label"  
                    optionValue="code">
                </p-select>
                <label for="over_label">Select Issue</label>
            </p-floatlabel>
        </div>
        <!-- Subject-->
        <div class="subject">
            <p-floatlabel  variant="on">
                <input pInputText id="subject" [(ngModel)]="subject" autocomplete="off" />
                <label for="subject">Subject</label>
            </p-floatlabel>
        </div>
        <div class="card flex flex-wrap justify-center items-stretch gap-4" class="description">
            <p-floatlabel variant="on">
                <textarea pInputText id="over_label" [(ngModel)]="description" rows="5" cols="30" style="resize: none" class="h-full"></textarea>
                <label for="on_label">Description</label>
            </p-floatlabel>
        </div>
        <div class="card flex justify-center" class="btns">
            <p-button label="Submit" icon="pi pi-check" (onClick)="onSaveTicket()"/> <p-button label="Cancel" icon="pi pi-times" (onClick)="cancelTicket()"/>
        </div>
    </div>
</div>
