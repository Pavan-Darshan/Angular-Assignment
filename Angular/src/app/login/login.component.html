<div class="main-container">
    
    <div class="Login-Container">
        
        <div class="Logo-Container"> 
            <img src="app/Images/logo1.png" alt="">
        </div>
       
        <div class="Login-Details">
            <div>
                <img src="app/Images/icons8-lock.gif" alt="">
            </div>
            
            <input type="email" name="email" placeholder="Email Address" [(ngModel)]="username"><br>
 
            <input type="password" placeholder="Password" [(ngModel)]="password"><br>

            <button (click)="onLogIn(username,password)">Login</button><br>
        
        </div>
  
    </div>
    
</div>
<div class="card flex justify-center">
    <p-toast />
</div>
